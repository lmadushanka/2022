<div class="content-wrapper">

    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <div class="col-sm-2">
                        <button type="button" routerLink="/dashboard/stockTransfer"
                            class="btn btn-block btn-sm btn-outline-primary">View
                        </button>
                    </div>

                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/dashboard/home">Dashboard</a></li>
                        <li class="breadcrumb-item"><a routerLink="/dashboard/stockTransfer">Stock Transfer</a></li>
                        <li class="breadcrumb-item active">Add Stock Transfer</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>


    <section class="content">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-12">

                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Add Stock Transfer Form</h3>
                        </div>


                        <form #stockTransferForm=ngForm>
                            <div class="card-body">

                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <select [class.is-invalid]="inRouteValidation" (change)="selectInRoute($event)" class="form-control">
                                                <option value="">Select Route</option>
                                                <option value="0">Main Stock</option>
                                                <option *ngFor="let arr of routeArray" value="{{arr.id}}">
                                                    {{arr.routeName}}</option>
                                            </select>
                                            <span style="color: red; font-size: 12px;" *ngIf="inRouteValidation">In
                                                route is
                                                required</span>
                                        </div>
                                    </div>

                                    <div class="col-sm-1">
                                        <div class="form-group">
                                            <p style="text-align: center;"> To</p>

                                        </div>
                                    </div>


                                    <div class="col">
                                        <div class="form-group">
                                            <select [class.is-invalid]="toRouteValidation" (change)="selectToRoute($event)" class="form-control">
                                                <option value="">Select Route</option>
                                                <option *ngFor="let arr of routeArray" value="{{arr.id}}">
                                                    {{arr.routeName}}</option>
                                            </select>
                                            <span style="color: red; font-size: 12px;" *ngIf="toRouteValidation">To
                                                route is
                                                required</span>
                                        </div>
                                    </div>


                                </div>

                                <hr style="border-color: black;">
                                
                                <br>

                                <div class="row">

                                    <div class="col">
                                        <div class="form-group">
                                            <select [class.is-invalid]="productValidation" (change)="selectProduct($event)" class="form-control">
                                                <option value="">Select Product</option>
                                                <option *ngFor="let arr of productArray" value="{{arr.id}}">
                                                    {{arr.productName}}</option>
                                            </select>
                                            <span style="color: red; font-size: 12px;" *ngIf="productValidation">Product is
                                                required</span>
                                        </div>
                                    </div>

                                    <div style="margin: auto;" class="col">

                                        <div class="form-group">
                                            <input (keyup)="checkStock()" (click)="getStock()" type="text" required name="stockAmount" style="text-align: center;"
                                                class="form-control" id="stockAmount" placeholder="Enter Stock Amount"
                                                [class.is-invalid]="stockAmount.invalid || stockValidation" #stockAmount="ngModel" ngModel
                                                [(ngModel)]="stockTransferModule.stock">
                                            <span style="color: red; font-size: 12px;" *ngIf="stockAmount.invalid">Stock
                                                amount is
                                                required</span>
                                            <span style="color: red; font-size: 12px;" *ngIf="stockValidation">No stock
                                            </span>
                                            </div>
                                    </div>
                                </div>





                            </div>

                            <div class="card-footer">
                                <button [disabled]="stockTransferForm.form.invalid || inRouteValidation || toRouteValidation || stockValidation"
                                    (click)="addStockTransfer()" style="float: right; " type="submit" class="btn btn-info">Submit</button>
                            </div>
                        </form>
                    </div>

                </div>


                <div class="col-md-6">
                </div>

            </div>

        </div>
    </section>

</div>
