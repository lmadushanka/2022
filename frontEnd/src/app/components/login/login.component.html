<br><br>

<div class="col-md-4" style="margin: 0 auto;">
    <div class="card card-primary">
        <div class="card-header">
            <h3 style="text-align: center;" class="card-title">LOGIN FORM</h3>
        </div>
        <div class="alert alert-danger" *ngIf="errorMsg"> {{errorMsg}}</div>
        <form #loginForm="ngForm" autocomplete="disabled">

            <div class="card-body">
                <hr>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input autocomplete="disabled" required #email="ngModel" ngModel [(ngModel)]="loginModule.email"
                        name="email" type="email" id="email" [class.is-invalid]="email.invalid" class="form-control"
                        id="exampleInputEmail1" placeholder="Enter email">

                    <span style="color: red;" *ngIf="email.invalid && email.touched">Email is required</span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input required #password="ngModel" ngModel [(ngModel)]="loginModule.password" name="password"
                        id="password" type="password" [class.is-invalid]="password.invalid" class="form-control"
                        id="exampleInputPassword1" placeholder="Password">

                    <span style="color: red;" *ngIf="password.invalid && password.touched">password is
                        required</span>
                </div>
            </div>

            <div style="float: right; margin: 10px;">
                <button [disabled]="loginForm.form.invalid" type="submit" (click)="singIn()"
                    class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
