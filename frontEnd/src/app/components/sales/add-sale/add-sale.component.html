<div class="content-wrapper">

    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <div class="col-sm-2">
                        <button type="button" routerLink="/dashboard/sale"
                            class="btn btn-block btn-sm btn-outline-primary">View
                        </button>
                    </div>

                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/dashboard/home">Dashboard</a></li>
                        <li class="breadcrumb-item"><a routerLink="/dashboard/sale">Sale</a></li>
                        <li class="breadcrumb-item active">Add Sale</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>


    <section class="content">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-12">

                    <div class="card card-info">



                        <div class="container">
                            <br>

                            <div class="row">
                                <div class="col">
                                    <div class="dropdown">
                                        <button onclick="myFunction()" class="dropbtn">Dropdown</button>
                                        <div id="myDropdown" class="dropdown-content">
                                            <input type="text" placeholder="Search.." id="myInput"
                                                onkeyup="filterFunction()">
                                            <a href="#about">About</a>
                                            <a href="#base">Base</a>
                                            <a href="#blog">Blog</a>
                                            <a href="#contact">Contact</a>
                                            <a href="#custom">Custom</a>
                                            <a href="#support">Support</a>
                                            <a href="#tools">Tools</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="productName">Product Name</label>
                                        <input required type="text" name="productName" class="form-control"
                                            id="productName" placeholder="Enter Product Name">
                                    </div>
                                </div>

                            </div>

                            <br>

                            <form [formGroup]="stockForm" (ngSubmit)="onSubmit()">




                                <table class="table table-bordered" formArrayName="stock">
                                    <tr>
                                        <th colspan="2"></th>
                                        <th width="50px"><button style="margin: auto;" type="button"
                                                (click)="addQuantity()" class="btn btn-primary">Add</button></th>
                                    </tr>
                                    <tr *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i">
                                        <td>
                                            Select Product :
                                            <select formControlName="productId" class="form-control">
                                                <option *ngFor="let arr of productArray" value="{{arr.id}}">
                                                    {{arr.productName}}</option>
                                            </select>
                                        </td>
                                        <td>
                                            Stock Amount:
                                            <input required="" type="text" formControlName="stockAmount"
                                                class="form-control">
                                        </td>
                                        <td>
                                            <br>
                                            <button (click)="removeQuantity(i)" class="btn btn-danger">Remove</button>
                                        </td>
                                    </tr>
                                </table>



                                <div class="card-footer">
                                    <button style="text-align: center;" type="submit"
                                        class="btn btn-success">Submit</button>
                                </div>

                            </form>
                        </div>


                    </div>



                </div>


                <div class="col-md-6">
                </div>

            </div>

        </div>
    </section>

</div>
